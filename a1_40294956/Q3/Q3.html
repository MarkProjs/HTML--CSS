<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Q3</title>
        <style>
            img {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Music Lover's Survey</th>
                <td><a href="https://www.istockphoto.com/photo/3d-music-notes-dancing-away-gm184274834-17039529?utm_source=pixabay&utm_medium=affiliate&utm_campaign=SRP_image_sponsored&utm_content=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fmusic%2520notes%2F&utm_term=music+notes" target="_blank"><img src="musicNotes.jpg" alt="Music Notes"/></a></td>
            </tr>
        </table>
        <form>
            <fieldset>
                <legend>Music Lover's Personal Information</legend>
                <label for="firstName">
                    First Name:
                    <input type="text" name="firstName" id="firstName" required>
                </label> <br/><br/>
                <label for="familyName">
                    Family Name:
                    <input type="text" name="familyName" id="familyName" required>
                </label><br/><br/>
                <label for="male">
                    Gender:<br/>
                    <input type="radio" name="male" value="Male" id="male" required> Male
                </label> <br/>
                <label for="female">
                    <input type="radio" name="Gender" value="Female" id="female" required> Female
                </label><br/><br/>
                <label for="Age">
                    What age category are you from?
                    <select name="Age" id="Age" required>
                        <option value="">Select an option</option>
                        <option value="Under 10">Under 10</option>
                        <option value="10 to 19">10 to 19</option>
                        <option value="20 to 29">20 to 29</option>
                        <option value="30 to 39">30 to 39</option>
                        <option value="40 to 49">40 to 49</option>
                        <option value="50 to 59">50 to 59</option>
                        <option value="60 to 69">60 to 69</option>
                        <option value="70 to 79">70 to 79</option>
                        <option value="80 to 89">80 to 89</option>
                        <option value="90 to 99">90 to 99</option>
                        <option value="100 and above">100 and above</option>
                    </select>
                </label><br/><br/>
                <label for="Email">
                    Email:
                    <input type="email" name="Email" id="Email" required>
                </label>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Survey Questions</legend>
                <label for="blues">
                    Which type of music do you listen to?(Pick as many as apply) <br/>
                    <input type="checkbox" name="Blues" value="Blues" id="blues"> Blues
                </label>
                <label for="classicalMusic">
                    <input type="checkbox" name="Classical music" value="Classical music" id="classicalMusic"> Classical music
                </label>
                <label for="electronicMusic">
                    <input type="checkbox" name="Electronic Music" value="Electronic Music" id="electronicMusic"> Electronic Music
                </label><br/>
                <label for="hipHopRap">
                    <input type="checkbox" name="Hip Hop/Rap" value="Hip Hop/Rap" id="hipHopRap"> Hip Hop/Rap
                </label>
                <label for="pop">
                    <input type="checkbox" name="Pop(Popular music)" value="Pop(Popular music)" id="pop"> Pop(Popular music)
                </label>
                <label for="reggae">
                    <input type="checkbox" name="Reggae" value="Reggae" id="reggae"> Reggae
                </label><br/>
                <label for="other">
                    <input type="checkbox" name="Other" value="Other" id="other"> Other
                </label>
                <br/><br/>
                <label for="band1">
                    List your 3 favorite artists/bands:
                    <br/>
                    <input type="text" name="favorite bands"  id="band1" required>
                </label> 
                <label for="band2">
                    <input type="text" name="favorite bands" id="band2" required>
                </label>
                <label for="band3">
                    <input type="text" name="favorite bands" id="band3" required>
                </label>
                <br/>
                <label for="britFloyd">
                    If you were to win tickets, which show would you like 2 tickets to?
                    <br/>
                    <input type="radio" name="tickets" value="BRIT FLOYD" id="britFloyd" required> BRIT FLOYD(March 24, 2016)
                </label>
                <label for="ironMaiden">
                    <input type="radio" name="tickets" value="IRON MAIDEN" id="ironMaiden" required> IRON MAIDEN(April 1, 2016)
                </label>
                <label for="janetJackson">
                    <input type="radio" name="tickets" value="JANET JACKSON" id="janetJackson" required> JANET JACKSON(June 17, 2016)
                </label>
                <label for="adele">
                    <input type="radio" name="tickets" value="ADELE" id="adele" required> ADELE(September 30, 2016)
                </label>
            </fieldset>
            <br/><br/>
            <p>Thank you for taking the time to fill out our survey!</p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
